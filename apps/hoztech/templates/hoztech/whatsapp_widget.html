<style>
:root {
    --whatsapp-neon: #00ff00;
    --whatsapp-neon-soft: rgba(0, 255, 0, 0.7);
    --whatsapp-dark: #075e54;
    --whatsapp-light: #128c7e;
}

.whatsapp-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    transition: all 0.3s ease;
}

.whatsapp-button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    background-color: var(--whatsapp-dark);
    border-radius: 50%;
    box-shadow: 0 0 10px var(--whatsapp-neon-soft),
                0 0 20px var(--whatsapp-neon-soft),
                0 0 30px var(--whatsapp-neon-soft);
    transition: all 0.3s ease;
    position: relative;
    animation: neonPulse 2s infinite;
}

@keyframes neonPulse {
    0% {
        box-shadow: 0 0 10px var(--whatsapp-neon-soft),
                    0 0 20px var(--whatsapp-neon-soft),
                    0 0 30px var(--whatsapp-neon-soft);
    }
    50% {
        box-shadow: 0 0 15px var(--whatsapp-neon-soft),
                    0 0 25px var(--whatsapp-neon-soft),
                    0 0 35px var(--whatsapp-neon-soft);
    }
    100% {
        box-shadow: 0 0 10px var(--whatsapp-neon-soft),
                    0 0 20px var(--whatsapp-neon-soft),
                    0 0 30px var(--whatsapp-neon-soft);
    }
}

.whatsapp-button:hover {
    transform: scale(1.1);
    background-color: var(--whatsapp-light);
    box-shadow: 0 0 20px var(--whatsapp-neon-soft),
                0 0 30px var(--whatsapp-neon-soft),
                0 0 40px var(--whatsapp-neon-soft);
}

.whatsapp-icon {
    width: 35px;
    height: 35px;
    color: var(--whatsapp-neon);
    filter: drop-shadow(0 0 5px var(--whatsapp-neon-soft));
}

.whatsapp-tooltip {
    position: absolute;
    right: 70px;
    background-color: rgba(0, 0, 0, 0.9);
    color: var(--whatsapp-neon);
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 14px;
    white-space: nowrap;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    text-shadow: 0 0 5px var(--whatsapp-neon-soft);
    border: 1px solid var(--whatsapp-neon-soft);
    box-shadow: 0 0 10px var(--whatsapp-neon-soft);
}

.whatsapp-button:hover .whatsapp-tooltip {
    opacity: 1;
    visibility: visible;
}

.whatsapp-tooltip::after {
    content: '';
    position: absolute;
    right: -5px;
    top: 50%;
    transform: translateY(-50%);
    border-width: 5px;
    border-style: solid;
    border-color: transparent transparent transparent var(--whatsapp-neon-soft);
}

@media (max-width: 768px) {
    .whatsapp-widget {
        bottom: 15px;
        right: 15px;
    }
    
    .whatsapp-button {
        width: 50px;
        height: 50px;
    }
    
    .whatsapp-icon {
        width: 30px;
        height: 30px;
    }
    
    .whatsapp-tooltip {
        display: none;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const widget = document.getElementById('whatsapp-widget');
    let lastScrollTop = 0;
    const scrollThreshold = 100;
    let isScrolling = false;
    let scrollTimeout;
    
    // Função para atualizar a posição do widget
    function updateWidgetPosition() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const windowHeight = window.innerHeight;
        const documentHeight = document.documentElement.scrollHeight;
        const maxScroll = documentHeight - windowHeight;
        
        // Calcula a posição vertical baseada no scroll
        const scrollPercentage = (scrollTop / maxScroll) * 100;
        const maxBottom = windowHeight - 100; // 100px de margem do fundo
        const newBottom = Math.min(20 + (scrollPercentage * 0.5), maxBottom);
        
        widget.style.bottom = `${newBottom}px`;
        
        // Adiciona efeito de fade quando estiver próximo ao footer
        if (scrollPercentage > 90) {
            const opacity = 1 - ((scrollPercentage - 90) / 10);
            widget.style.opacity = opacity;
        } else {
            widget.style.opacity = 1;
        }
    }
    
    // Evento de scroll com debounce
    window.addEventListener('scroll', function() {
        if (!isScrolling) {
            isScrolling = true;
            requestAnimationFrame(function() {
                updateWidgetPosition();
                isScrolling = false;
            });
        }
        
        // Limpa o timeout anterior
        clearTimeout(scrollTimeout);
        
        // Adiciona classe para animação suave
        widget.classList.add('scrolling');
        
        // Remove a classe após o scroll parar
        scrollTimeout = setTimeout(function() {
            widget.classList.remove('scrolling');
        }, 150);
    });
    
    // Atualiza a posição inicial
    updateWidgetPosition();
    
    // Atualiza a posição quando a janela for redimensionada
    window.addEventListener('resize', updateWidgetPosition);
});
</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f8f9fa;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .field {
            margin-bottom: 15px;
        }
        .field-label {
            font-weight: bold;
            color: #495057;
        }
        .field-value {
            color: #212529;
        }
        .message {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Novo Contato via Site</h1>
    </div>
    
    <div class="content">
        <div class="field">
            <div class="field-label">Nome:</div>
            <div class="field-value">{{ name }}</div>
        </div>
        
        <div class="field">
            <div class="field-label">E-mail:</div>
            <div class="field-value">{{ email }}</div>
        </div>
        
        <div class="field">
            <div class="field-label">Telefone:</div>
            <div class="field-value">{{ phone }}</div>
        </div>
        
        <div class="field">
            <div class="field-label">Assunto:</div>
            <div class="field-value">{{ subject }}</div>
        </div>
        
        <div class="field">
            <div class="field-label">Mensagem:</div>
            <div class="message">{{ message }}</div>
        </div>
    </div>
    
    <div class="footer">
        <p>Este e-mail foi enviado automaticamente pelo formul√°rio de contato do site Hoztech.</p>
        <p>Data e hora: {% now "d/m/Y H:i:s" %}</p>
    </div>
</body>
</html>

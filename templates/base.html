<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Hoztech">
    <meta name="application-name" content="Hoztech">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Preload de fontes críticas -->
    <link rel="preload" href="{% static 'fonts/your-main-font.woff2' %}" as="font" type="font/woff2" crossorigin>
    
    <!-- Favicon e ícones -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    
    <!-- CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    
    <!-- CSS específico para dispositivos -->
    <link href="{% static 'css/mobile.css' %}" media="(max-width: 767px)" rel="stylesheet">
    <link href="{% static 'css/tablet.css' %}" media="(min-width: 768px) and (max-width: 1023px)" rel="stylesheet">
    <link href="{% static 'css/desktop.css' %}" media="(min-width: 1024px)" rel="stylesheet">
    
    <!-- Suporte a modo escuro -->
    <link href="{% static 'css/dark-mode.css' %}" media="(prefers-color-scheme: dark)" rel="stylesheet">
    
    <title>{% block title %}Hoztech{% endblock %}</title>
    
    <!-- Scripts críticos -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" defer></script>
    <script src="{% static 'js/cookie_manager.js' %}" defer></script>
    
    <!-- Scripts específicos para dispositivos -->
    <script>
        // Detecta o tipo de dispositivo
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isTablet = /iPad|Android/i.test(navigator.userAgent) && !/Mobile/i.test(navigator.userAgent);
        
        // Adiciona classes ao body baseado no dispositivo
        document.documentElement.classList.add(
            isMobile ? 'mobile-device' : 
            isTablet ? 'tablet-device' : 'desktop-device'
        );
        
        // Detecta suporte a touch
        if ('ontouchstart' in window) {
            document.documentElement.classList.add('touch-device');
        }
        
        // Detecta modo escuro
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- ... resto do conteúdo ... -->
</body>
</html>
